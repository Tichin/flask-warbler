{% extends 'users/detail.html' %}
{% block user_details %}
<div class="col-sm-6">
  <ul class="list-group" id="likes">

    {% for like in user.likes %}

    <li class="list-group-item">
      <a href="/messages/{{ like.message_id }}" class="message-link"></a>

      <a href="/users/{{ like.user.id }}">
        <img src="{{ like.user.image_url }}" alt="user image" class="timeline-image">
      </a>

      <div class="message-area">
        <a href="/users/{{ like.user.id }}">@{{ like.user.username }}</a>
        <span class="text-muted">
          {{ like.timestamp.strftime('%d %B %Y') }}
        </span>
        <p>{{ like.text }}</p>
      </div>
      <form action="/users/{{ user.id }}/likes/{{ like.id }}/remove" method="POST">
          {{ form.hidden_tag() }}
          <button class="btn shadow-none"><a><i class="bi bi-star-fill"></a></i></button>
      </form>
    </li>

    {% endfor %}

  </ul>
</div>
{% endblock %}
